<img src="assets/images/evolution-of-gaming-consoles.jpeg" id="myImg" />
<div class="empty" *ngIf="items.length < 1">
  <div class="info">
    <h4>Your cart is empty!</h4>
    <a routerLink="/consoles"> Start Shoping</a>
  </div>
</div>

<ng-container *ngIf="items.length > 0">
  <div class="cart" *ngFor="let item of items; let i = index">
    <i
      class="fa fa-trash text-danger"
      aria-hidden="true"
      (click)="onDelete(i)"
    ></i>
    <div class="imgBox">
      <img [src]="item.imgUrls[0]" alt="" class="img" />
    </div>
    <div class="desc">{{ item.desc }}</div>
    <div class="price">{{ item.price | currency: "RON" }}</div>
    <input
      type="number"
      class="qty"
      [value]="item.qty"
      (blur)="validateInput($event, i)"
    />
    <div class="subtotal">{{ item.price * item.qty | currency: "RON " }}</div>
  </div>
  <div class="checkout">
    <div>Subtotal</div>
    <b>$0</b>
    <div>Shipping</div>
    <b>$0</b>
    <div>Total</div>
    <b>{{ total | currency: "RON " }}</b>
    <button class="btn btn-succes btn-edit" (click)="getTotal(items)">
      Check Out
    </button>
  </div>
</ng-container>
