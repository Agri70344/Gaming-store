<img src="assets/images/evolution-of-gaming-consoles.jpeg" id="myImg" />

<div class="row">
  <div class="col-sm-4" *ngFor="let product of products">
    <div class="card">
      <img [src]="product.imgUrls[0]" alt="" />
      <a [routerLink]="['/consoles', product.id]">
        <h3 class="card-title">{{ product.name }}</h3>
      </a>
      <h3>{{ product.price | currency: "RON" }}</h3>
      <h3 class="desc">{{ product.desc }}</h3>
    </div>
  </div>
</div>
